<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>
<body>

    {% include "default/nav.html" %}
    <div style = "margin:20px ">
        <div>
            <h1>update</h1>
        </div>

        <form method = "POST" action = "/recipe/update/post_update">
            <div class="form-group">
                <label for="exampleInputEmail1">食譜名稱</label>
                <input  name="title" type="text" class="form-control" value = {{recipe.title}}>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">食譜圖片</label>
                <input  name="image_path"  class="form-control" value = {{recipe.image_path}}>
            </div>
                <div class="form-group">
                <label for="exampleInputPassword1">食譜描述</label>
                <input  name="description"  class="form-control"  value = {{recipe.description}}>
            </div>
            <input name="author" value = {{user.username}}>
            {% csrf_token %}
            <button type="submit" name= "cId" value = {{recipe.pk}} class="btn btn-primary">更新</button>
        </form>
   </div>
</body>
</html>
